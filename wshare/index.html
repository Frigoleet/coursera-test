<!DOCTYPE html>
<Html>
    <head>
        <title>Det Smarta Visitkortet</title>
        <link rel="stylesheet" href="style.css">
       
    </head>
    <body>
        <script type="text/javascript" src="wshare.js"></script>

        <!-- Namn & Bild -->
        <div class="container">

            <div class="name">
                <img src="..\media\Jesper.jpg" alt="Profile picture">
                <h1 class="name">Jesper Göthe</h1> <!-- Fixa alignment på långa namn-->
            </div>
        </div>
        
        <div class="singleButtonContainer">
            <button class="button1" type="button" onclick="openFile()">
                <span class="icon"><img src="../media/contacts-512.png" alt="Icon" width="100" height="100"></span>
                <div class="buttonHeaderText">Save to Contacts</div>
                <div class="buttonDescriptionText">Add all my contact info to your phone book</div>
            </button>

        </div>
        
        <div class="singleButtonContainer">
        <button class="button1" type="button" onclick="openUrl('https://www.linkedin.com/in/jesper-g%C3%B6the-373350146/')">
            <span class="icon"><img src="../media/linkedin-512.png" alt="Icon" width="100" height="100"></span>
            <div class="buttonHeaderText">LinkedIn</div>
            <div class="buttonDescriptionText">Add me on linkedIn</div>
        </button>
        </div>

    </body>

</Html>
